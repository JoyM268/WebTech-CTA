<!-- Contact Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="icon" href="assets/Icon/icon.jpg">
    <script src="script/header.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img id="logo" src="assets/Homepage/logo.png">
            <span class="name">Project Portal</span>
        </div>
        <div class="right-section">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="contact.html" id="active-nav">Contact</a>
                <a href="about.html">About Us</a>
            </nav>
            <a class="menu" id="menu-click" onclick="openSlideMenu()">
                <img class="menu-icon" src="assets/Header/menu-icon.png">
            </a>
            <a class="menu" id="close-click" onclick="closeSlideMenu()">
                <img class="close-icon" src="assets/Header/close-icon.png">
            </a>
        </div>
    </header>
    <div class="menu-list" id="menu-drop">
        <a href="index.html">Home</a>
        <a href="contact.html" id="active-menu">Contact</a>
        <a href="form.html">Submit Project</a>
        <a href="">Project List</a>
        <a href="about.html">About Us</a>
    </div>
    <main class="main">
        <div class="form-container">
            <div class="title-container">
                <span id="page-title">Contact Us</span>
            </div>
            <form class="form" method="" action="#">
                <div class="container">
                    <div class="input-container">
                        <label class="required">First Name</label>
                        <input class="text-input" type="text" required placeholder="First Name">
                    </div>
                    <div class="input-container">
                        <label class="required">Last Name</label>
                        <input required class="text-input" type="text" placeholder="Last Name">
                    </div>
                    <div class="input-container">
                        <label class="required">Email</label>
                        <input class="email-input check" type="email" required placeholder="E-mail">
                    </div>
                    <div class="input-container">
                        <label class="required">Phone No.</label>
                        <input required class="phone-input check" type="tel" pattern="[0-9]{10}" maxlength="10"  title="10 digits number"  placeholder="Phone Number">
                    </div>
                    <div class="input-container">
                        <label class="required">Message</label>
                        <textarea class="message-input"  placeholder="Message" required></textarea>
                    </div>
                    <div class="button-container">
                        <input class="button" type="submit" value="Submit">
                        <input class="button" type="reset" value="Clear">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
